---
name: Firmware CI

on:
  push:
    branches:
      - main
    tags:
      - '*'
    paths:
      - 'firmware/**'
      - '.github/workflows/firmware.yml'
  pull_request:
    paths:
      - 'firmware/**'
      - '.github/workflows/firmware.yml'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: rp2040
            artifact: mr.duppl_rp2040.u2f
          - platform: rp2350
            artifact: mr.duppl_rp2350.u2f
    name: 'build ${{ matrix.platform }} version'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Checkout SDK
        run: |
          git clone --depth=1  --branch 2.1.1 https://github.com/raspberrypi/pico-sdk.git
          cd pico-sdk
          git submodule update --init

      - name: Setup Build Dependencies
        run: |
          sudo apt update
          sudo apt install cmake gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential libstdc++-arm-none-eabi-newlib

      - name: Build
        env:
          PICO_PLATFORM: "${{ matrix.platform }}"
        run: |
          mkdir build
          cd build
          export PICO_SDK_PATH=../pico-sdk
          cmake ../firmware
          make
          mkdir -p out &&  mv build/mr.duppl.uf2 "out/${{ matrix.artifact }}"
          echo "Done: out/${{ matrix.artifact }}"

      - uses: actions/upload-artifact@v4
        with:
          name: "firmware-${{ matrix.artifact }}"
          path: "out/${{ matrix.artifact }}"
          if-no-files-found: error

      - name: Publish
        if: "startsWith(github.ref, 'refs/tags/')"
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: "${{ secrets.PUBLISH_TOKEN }}"
          prerelease: true
          file: "out/${{ matrix.artifact }}"
